{% load static %}
<!-- payment_update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update payment</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<h2>Update {{ payment.reference_number}}?</h2>

    <form method="post">
    	{% csrf_token %}
    	{{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'payments' %}">Cancel</a>
</form>
</body>
</html>
