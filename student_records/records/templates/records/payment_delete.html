{% load static %}
<!-- payment_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete payment</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Delete payment</h2>

    <p>Are you sure you want to delete {{ payment.reference_number }}?</p>

    <form method="post">
    	{% csrf_token %}
    	{{ form.as_p }}
    <button type="submit">Yes</button>
    <a href="{% url 'payments' %}">Cancel</a>
</form>
</body>
</html>
