{% load static %}
<!-- grade_update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update grade</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<h2>Update {{ grade.name }} {{ grade.stream }}</h2>

    <form method="post">
    	{% csrf_token %}
    	{{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'grades' %}">Cancel</a>
</form>
</body>
</html>
