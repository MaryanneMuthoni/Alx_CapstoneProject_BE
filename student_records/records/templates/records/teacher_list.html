<!-- teacher_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Teachers</title>
</head>
<body>
    <h1>Teachers:</h1>
    <ul>
        {% for teacher in teachers %}
	<li>{{ teacher.full_name }}  {{ teacher.phone_number }} {{ teacher.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
